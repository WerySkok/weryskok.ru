# name: ğŸš€ Build and deploy website on push
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸ› ï¸ Setup Zola
        uses: taiki-e/install-action@v2
        with: 
          tool: zola@0.19.1
      - name: ğŸ—ï¸ Build website with Zola
        run: zola build
      - name: ğŸ“‚ Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_WEB_SERVER }}
          username: ${{ secrets.FTP_USER_NAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: /www/weryskok.ru/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/files/**
